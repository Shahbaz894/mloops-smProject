name: CI Pipline

on: push

jobs:
 project-test:
  runs_on: ubuntu-lates

  steps:
   - name: checkout code
     uses: actions/checkout@v3
    
   - name: setup python
     uses: actions/setup-python@v2
     with:
      python-version: '3.10'
   - name: install dependencies
     
     run: |
      pip install -r requirements.txt

   - name: run pipeline
     run: |
      dvc repro